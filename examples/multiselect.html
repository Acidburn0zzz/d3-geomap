<!DOCTYPE html>
<html>
  <head>
	<title>D3 SVG Geographic Map</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="platform-0.2.0.js"></script>
	<script src="polymer-0.2.0.js"></script>
	<link rel="import" href="../src/d3-datamaps.html">
  </head>
  <body unresolved>

	<h2>Multi-select</h2>
	Enable built in region selection.

	<p />

	<polymer-element name="map-to-kv" attributes="map" noscript>
		<template>
			<template repeat="{{s in map | mapToKVArray}}">
				{{s.key}}
			</template>
		</template>
		<script>
			PolymerExpressions.prototype.mapToKVArray = function(map) {
				var arr = [];
				for (var key in map) {
					arr.push({key: key, value:map[key]});
				}
				return arr;
			};
		</script>
	</polymer-element>

	<template id="example" bind>
		<d3-datamaps style="width:900px;" selected="{{selected}}" multiselect></d3-datamaps>

		<strong>Selected:</strong> <map-to-kv map="{{selected}}"></map-to-kv>
	</template>

	<p />

<script>

	var model = {
		selected: null
	}

	window.addEventListener('polymer-ready', function(){
		document.getElementById('example').model = model;
	});
</script>

  </body>
</html>
