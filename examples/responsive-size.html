<!DOCTYPE html>
<html>
  <head>
	<title>D3 SVG Geographic Map</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="platform.js"></script>
	<script src="polymer.js"></script>
	<script src="d3.v3.min.js"></script>
	<link rel="import" href="../src/d3-geomap.html">
  </head>
  <body unresolved>

	<h2>Responsiveness and Size</h2>
	Map should fill parent element, respecting width and height.  Map should expose zoom functionality.

	<h3>Dynamic (30%) Width</h3>
	<d3-geomap style="display:inline-block;width:30%;" map="world"></d3-geomap>
	<d3-geomap style="display:inline-block;width:30%;" map="usa"></d3-geomap>

	<p />

	<h3>2:1 Aspect Height determined by Width</h3>
	<d3-geomap style="display:inline-block;width:500px;" map="world"></d3-geomap>
	<d3-geomap style="display:inline-block;width:500px;" map="usa"></d3-geomap>

	<p />

	<h3>Fixed Width and 100px Height</h3>
	<d3-geomap style="display:inline-block;width:500px;height:100px;" map="world"></d3-geomap>
	<d3-geomap style="display:inline-block;width:500px;height:100px;" map="usa"></d3-geomap>

  </body>
</html>
