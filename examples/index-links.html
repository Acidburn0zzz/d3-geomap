<polymer-element name="index-links" attributes="page examples demos">
	<template>
		<template if="{{examples}}">
			<ul>
				<template repeat="{{link in example}}">
					<li><a href="{{link.href}}" alt="{{link.name}}">{{link.name}}</a></li>
				</template>
			</ul>
		</template>
		<template if="{{demos}}">
			<ul>
				<template repeat="{{link in demo}}">
					<li><a href="{{link.href}}" alt="{{link.name}}">{{link.name}}</a></li>
				</template>
			</ul>
		</template>
		<template if="{{!examples && !demos}}">
			<div style="width:100%;background-color:#fff;border-top:1px solid #ddd;text-align:center;margin-top:50px;clear:both;">
				<strong>Other Examples: </strong>
				<template repeat="{{link in example}}">
				| <a href="{{link.href}}" alt="{{link.name}}" style="{{page==link.href ? 'font-weight:bold':''}}">{{link.name}}</a>
				</template> |<br>
				<strong>Other Demos: </strong>
				<template repeat="{{link in demo}}">
				| <a href="{{link.href}}" alt="{{link.name}}" style="{{page==link.href ? 'font-weight:bold':''}}">{{link.name}}</a>
				</template> |
			</div>
		</template>
	</template>
	<script>
	Polymer('index-links', {
		examples: false,
		example: [
			{ href:"world.html", name:"World Countries Map" },
			{ href:"usa.html", name:"USA State Map" },
			{ href:"backgrounds.html", name: "Backgrounds" },
			{ href:"mouse-touch.html", name: "Mouse and Touch Control" },
			{ href:"multiselect.html", name: "Multi-Select" },
			{ href:"responsive-size.html", name: "Responsiveness and Sizing" },
			{ href:"themes.html", name: "Themes and Styling" }
		],
		demos: false,
		demo: [
			{ href:"cia.html", name: "CIA World Factbook" },
			{ href:"ebola.html", name: "Ebola Outbreaks" }
		]
	});
	</script>
</polymer-element>
