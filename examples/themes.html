<!DOCTYPE html>
<html>
  <head>
	<title>D3 SVG Geographic Map</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="platform-0.2.0.js"></script>
	<script src="polymer-0.2.0.js"></script>
	<link rel="import" href="../src/d3-datamaps.html">
	<style>
		p > div {
			font-style: italic;
			text-align: center;
			margin-bottom: 2em;
			width: 900px;
			display: inline-block;
		}
		body {
			width: 100%;
		}
	</style>
  </head>
  <body unresolved>

	<h2>Themes</h2>
	Default background, land, highlight, and border colors should be exposed.
	
	<p />
	
	<template id="example1" bind>
		<div>
			<d3-datamaps></d3-datamaps>
			Default
		</div>
	</template>

	<template id="example2" bind>
		<div>
			<d3-datamaps theme="{{theme}}"></d3-datamaps>
			Full Custom
		</div>
	</template>
	
	<template id="example3" bind>
		<div>
			<d3-datamaps theme="{{theme}}" style="border-radius:50px;border:1px solid #ddd;overflow:hidden"></d3-datamaps>
			Partial Custom
		</div>
	</template>
	<p />

<script>
	window.addEventListener('polymer-ready', function(){
		document.getElementById('example1').model = {};
		document.getElementById('example2').model = {
			theme: {
				backgroundColor: 'none',
				defaultFill: 'green',			
				borderWidth: 1,
				borderColor: '#99C68E',
				highlightFillColor: '#F0F033',
				highlightBorderColor: '#DDDD33',
				highlightBorderWidth: 1,
				cursor: 'crosshair'
			}
		};
		document.getElementById('example3').model = {
			theme: {
				defaultFill: 'navy'
			}
		};
	});
</script>

  </body>
</html>
