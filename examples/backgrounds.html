<!DOCTYPE html>
<html>
  <head>
	<title>D3 SVG Geographic Map</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="platform-0.2.0.js"></script>
	<script src="polymer-0.2.0.js"></script>
	<script src="d3.v3.min.js"></script>
	<link rel="import" href="../src/d3-datamaps.html">
	<style>
		p > div {
			font-style: italic;
			text-align: center;
			margin-bottom: 2em;
			width: 900px;
			display: inline-block;
		}
	</style>
  </head>
  <body unresolved>

	<h2>Backgrounds</h2>
	Different maps available (you are always free to use your own).

	<p />

	<template id="example1" bind>
		<div>
			<d3-datamaps theme="{{theme}}"></d3-datamaps>
			Realistic
		</div>
	</template>

	<template id="example2" bind>
		<div>
			<d3-datamaps theme="{{theme}}"></d3-datamaps>
			Elevation
		</div>
	</template>

	<template id="example3" bind>
		<div style="width:100%">
			<d3-datamaps theme="{{theme}}"></d3-datamaps>
			High Resolution Elevation
		</div>
	</template>

	<p />

<script>
	window.addEventListener('polymer-ready', function(){

		document.getElementById('example1').model = {
			theme: {
				defaultFill: 'transparent',
				borderWidth: 1,
				borderColor: 'rgba(255,255,255,0.1)',
				highlightFillColor: 'rgba(240,240,51,0.5)',
				highlightBorderColor: '#DDDD33',
				highlightBorderWidth: 1,
				backgroundImage: "url('../src/Equirectangular_projection_SW.jpg')",
				backgroundPositionX: -1,
				backgroundPositionY: -13
			}
		};

		document.getElementById('example2').model = {
			theme: {
				defaultFill: 'transparent',
				borderWidth: 1,
				borderColor: 'rgba(255,255,255,0.1)',
				highlightFillColor: 'rgba(240,240,51,0.5)',
				highlightBorderColor: '#DDDD33',
				highlightBorderWidth: 1,
				backgroundImage: "url('../src/SRTM30_Plus/srtm30plus.jpg')",
				backgroundPositionX: 0,
				backgroundPositionY: -13
			}
		};

		document.getElementById('example3').model = {
			theme: {
				defaultFill: 'transparent',
				borderWidth: 1,
				borderColor: 'rgba(255,255,255,0.1)',
				highlightFillColor: 'rgba(240,240,51,0.5)',
				highlightBorderColor: '#DDDD33',
				highlightBorderWidth: 1,
				backgroundImage: "url('../src/SRTM30_Plus/srtm30plus_hilldhading_B.overview_res5km.jpg')",
				backgroundPositionX: 0,
				backgroundPositionY: 0
			}
		};
	});
</script>

  </body>
</html>
